{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An intuitive job search platform tailored to your career preferences." />
    <meta name="author" content="Haashim Chaudhary" />
    <meta name="keywords" content="Job Search, Career, Employment, Find Jobs" />

    <title>{% block title %}Job Search{% endblock %}</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" />
    <link rel="apple-touch-icon" href="{% static 'images/logo.png' %}" />
  </head>

  <body>
    <header>
      <nav>
        <!-- Left Navigation -->
        <div class="nav-left">
          <div class="nav-logo-container">
            <img
              src="{% static 'images/logo.png' %}"
              class="nav-logo"
              alt="Patterned Jobs Logo"
            />
          </div>
          <div class="nav-title">Pattern</div>
        </div>

        <!-- Right Navigation -->
        <div class="nav-right">
          {% if user.is_authenticated %}
            <div class="nav-button">
              <a href="{% url 'dashboard' %}">Dashboard</a>
            </div>
            <div class="nav-button">
              <a href="{% url 'logout' %}">Logout</a>
            </div>
          {% else %}
            <div class="nav-button">
              <a href="{% url 'login' %}">Login</a>
            </div>
            <div class="nav-button">
              <a href="{% url 'register' %}">Register</a>
            </div>
          {% endif %}
        </div>
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      <p>&copy; 2024 Patterned Jobs</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
