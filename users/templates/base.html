{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Job Search{% endblock %}</title>

    <!-- Own CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-left">
            <div class="nav-logo-container">
              <img
                src="{% static 'images/placeholder_logo.png' %}"
                class="nav-logo"
              />
            </div>
            <div class="nav-title">Pattern</div>

        </div>

        <div class="nav-right">
          {% if user.is_authenticated %}
          <div class="nav-button">
            <a href="{% url 'dashboard' %}">Dashboard</a>
          </div>
          <div class="nav-button"><a href="{% url 'logout' %}">Logout</a></div>
          {% else %}
          <div class="nav-button"><a href="{% url 'login' %}">Login</a></div>
          <div class="nav-button">
            <a href="{% url 'register' %}">Register</a>
          </div>
          {% endif %}
        </div>
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer>
      <p>&copy; 2024 Patterned Jobs</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
