{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {% if form.errors %}
        <div class="error">
            Please correct the errors below.
        </div>
    {% endif %}
    {{ form.as_p }}
    <input type="submit" value="Register">
</form>
{% endblock %}
