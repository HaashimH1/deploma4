{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {% if form.errors %}
        <div class="error">
            Invalid username or password. Please try again.
        </div>
    {% endif %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>
{% endblock %}
